<section id="portfolio" class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-title wow slideInLeft">
          <h2><span class="point">Portfolio</span></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="portfolio">
          <div class="row">
            @for(project of projects; track project) {
            <div
              class="col-md-3 col-sm-6 col-xs-6 mix web-sites"
              (click)="routeToGithubProject(project.link)"
            >
              <div class="portfolio-img">
                <img [src]="project.img" alt="" />
              </div>
              <div class="portfolio-name">
                <span>{{ project.name }}</span>
              </div>
            </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
